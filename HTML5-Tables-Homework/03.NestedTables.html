<DOCTYPE! html>
<html>
<head lang = "en">
<meta charset = "UTF-8">
<title>Nested Tables</title>
<style type="text/css">
	table, th, tr, td {
		border: 1px solid black;
	}
</style>
</head>
<body>
<table>
	<tr>
		<td><img src="SoftUni.png" alt="SoftUni"></td>
		<td>
			<table>
				<tr>
					<td><h1>Software</h1></td>
				</tr>
				<tr>
					<td><h1>University</h1></td>
				</tr>
			</table>
		</td>
	</tr>
</table>
</body>
</html>
